<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Calculo de IMC</h1>
      <p>Project by GustavoNappi.js</p>
    </header>
    <section class="container">
      <div class="tabelEx">
        <h1>Tabela IMC</h1>

        <table>
          <thead>
            <tr>
              <th>IMC</th>
              <th>Resultado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Menos do que 18,5</td>
              <td>Abaixo do peso</td>
            </tr>
            <tr>
              <td>Entre 18,5 e 24,9</td>
              <td>Peso normal</td>
            </tr>
            <tr>
              <td>Entre 25 e 29,9</td>
              <td>Sobrepeso</td>
            </tr>
            <tr>
              <td>Entre 30 e 34,9</td>
              <td>Obesidade grau 1</td>
            </tr>
            <tr>
              <td>Entre 35 e 39,9</td>
              <td>Obesidade grau 2</td>
            </tr>
            <tr>
              <td>Mais do que 40</td>
              <td>Obesidade grau 3</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="calculo"><h1>Calcule aqui seu IMC:</h1></div>
      <div class="escreverForm">
        <form id="form" action="">
          <label for="input-1">Digite seu peso</label>
          <input type="text" id="inputPeso" />
          <label for="input-2">Digite sua altura</label>
          <input type="text" id="inputAltura" />
          <button>Enviar e ver Resultado</button>
          <div id="resultadoIMC"></div>
        </form>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
